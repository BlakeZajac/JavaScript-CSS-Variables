<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS & JS Variables</title>
</head>
<body>

    <h2>Updating CSS Variables with <span class="highlight">JS</span></h2>

    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="blur">Blur:</label>
        <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

        <label for="base">Base Colour:</label>
        <input type="color" name="base" value="#afafaf">
    </div>

    <img src="/assets/daria-kraplak-d34DtRp1bqo-unsplash.jpg">

    <style>

    :root {
        --base: #afafaf;
        --spacing: 10px;
        --blur: 10px;
    }

    body{
        padding: 20px 0;
        background: #193549;
        color: #fff;
        text-align: center;
        font-family: 'Helvetica Neue', sans-serif;
    }

    img{
        padding: var(--spacing);
        background: var(--base);
        filter: blur(var(--blur));
        max-width: 1000px;
        margin: auto;
    }

    h2{
        font-size: 4rem;
        margin-block-end: 30px;
    }

    .controls{
        margin-bottom: 40px;
    }

    label{
        font-size: 2rem;
        margin-right: 1rem;
    }

    input:not(:last-child){
        margin-right: 30px;
    }

    input[type=color]{
        width: 100px;
        cursor: pointer;
    }
    
    .highlight{
        color: var(--base);
    }


    </style>

    <script>

        const inputs = document.querySelectorAll('.controls input');

        function handleUpdate () {
            const suffix = this.dataset.sizing || '';
            document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
        }

        inputs.forEach(input => input.addEventListener('change', handleUpdate));
        inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));

    </script>
    
</body>
</html>
